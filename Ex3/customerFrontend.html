<html>
	<head>
		<title>Online Store</title>
		<script type = "text/javascript" src = "formChecker.js"></script>
		<link href=”style.css” rel=”stylesheet” type=”text/css”/>
	</head>
	<body>
		<h1>Fruit Store!</h1>
		<form onsubmit = " return checkout()" action ="customerBackend.php" method = "post">
			Username:
			<input type = "text" name = "user" id = "user">
			<br>
			Password:
			<input type = "text" name = "password" id = "password">
			<br><br><br><br>
			<table border = "1" style = "width = 100%">
				<tr>
					<td><strong>Item</strong></td>
					<td>Apple</td>
					<td>Banana</td>
					<td>Pear</td>
				</tr>
				<tr>
					<td><strong>Cost Per Item</strong></td>
					<td>$2.00</td>
					<td>$3.00</td>
					<td>$7.00</td>
				</tr>
				<tr>
					<td><strong>Quantity</strong></td>
					<td><input type = "text" name = "qapple" id = "qapple"></td>
					<td><input type = "text" name = "qbanana" id = "qbanana"></td>
					<td><input type = "text" name = "qpear" id = "qpear"></td>
				</tr>
				
			</table>	
			
			Shipping:<br>
			<input type="radio" name="shipping" id="shipping" value="week" checked> Free 7 Day<br>
			<input type="radio" name="shipping" id="shipping" value="overnight"> $50 Overnight<br>
			<input type="radio" name="shipping" id="shipping" value="3-day"> $5 3-day<br>
			
			
			<input type ="reset" value = "Reset">
			<input type = "submit" value = "Checkout">
		</form>
	
		
		
		
	</body>

</html>
